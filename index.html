<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Hari Raya Idul Fitri 2025</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('Keluarga.jpg') no-repeat center center;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200vh;
            flex-direction: column;
            text-align: center;
            color: rgb(1, 0, 0);
            text-shadow: 2px 2px 5px rgb(241, 236, 236);
            font-family: Arial, sans-serif;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        h1 {
            color: #27ae60;
        }
        .button {
            background-color: #0ea74d;
            color: rgb(14, 1, 1);
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h1>Selamat Hari Raya Idul Fitri 2025</h1>
        <p>Mohon maaf lahir dan batin</p>
        <a href="#" class="button" onclick="showGreeting()">Klik untuk Ucapan</a>
    </div>

    <script>
        function showGreeting() {
            alert("Taqabbalallahu minna wa minkum, Selamat Idul Fitri!");
        }
    </script>
    <audio id="bg-music" loop>
        <source src="lebaran.mp3" type="audio/mp3">
    </audio>
    <script>
        document.addEventListener('click', function() {
            let audio = document.getElementById('bg-music');
            if (audio.paused) {
                audio.play();
            }
        });
    </script>
</body>
</html>
